<!DOCTYPE html>
<html>
<head>
    <title>Greet App</title>
</head>
<body>
    <h2>Enter your name:</h2>
    <form method="post" action="/greet">
        <input type="text" name="name" required>
        <button type="submit">Greet Me</button>
    </form>
    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}
</body>
</html>
